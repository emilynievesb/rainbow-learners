<div class="game-container">
  <mat-card class="game-card">
    <mat-card-header>
      <mat-card-title>¡Adivina el Color!</mat-card-title>
      <mat-card-subtitle>Diviértete y aprende</mat-card-subtitle>
    </mat-card-header>

    <div class="game-content">
      <!-- Contenedor para la imagen con tamaño fijo -->
      <div class="image-wrapper">
        <img
          [src]="currentQuestion().image"
          [alt]="currentQuestion().correctColor"
        />
      </div>

      <!-- Botón de reproducción del audio con ícono -->
      <div class="play-wrapper">
        <button
          mat-icon-button
          class="play-button"
          (click)="playAudio(currentQuestion().audio)"
        >
          <mat-icon>volume_up</mat-icon>
        </button>
      </div>

      <!-- Opciones coloreadas dinámicamente -->
      <div class="options">
        @for (option of currentQuestion().options; track option) {
        <button
          mat-stroked-button
          class="option-button"
          [style]="{
            'border-color': getOptionColor(option),
            color: getOptionColor(option)
          }"
          (click)="selectOption(option)"
        >
          {{ option }}
        </button>
        }
      </div>
    </div>

    <mat-card-actions class="game-actions">
      <button
        mat-raised-button
        class="next-button"
        (click)="nextQuestion()"
        [disabled]="!correctAnswered()"
      >
        Siguiente
      </button>
    </mat-card-actions>
  </mat-card>
</div>
