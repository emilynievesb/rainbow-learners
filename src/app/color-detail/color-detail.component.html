<div class="detail-page-container">
  <mat-card class="color-detail-card">
    <!-- Banner decorativo superior -->
    <div class="card-banner">
      <h2>{{ color()?.english }}</h2>
    </div>

    <!-- Contenido principal -->
    <div class="card-content">
      <div class="image-wrapper">
        <img [src]="color()?.image" [alt]="color()?.english" />
      </div>
      <div class="text-info">
        <p>
          {{
            color()?.description ||
              "Aquí encontrarás información mágica sobre este color y lo que representa para nuestros pequeños."
          }}
        </p>
      </div>
    </div>

    <!-- Sección de acciones -->
    <mat-card-actions class="card-actions">
      <button
        mat-raised-button
        color="accent"
        class="listen-button"
        (click)="playAudio(color()!.audio)"
      >
        Escuchar Audio
      </button>
      <a mat-button class="back-link" [routerLink]="['/colors']">
        ← Volver a la Galería
      </a>
    </mat-card-actions>
  </mat-card>
</div>
